<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>MY Portfolio</title>
  <link rel="icon" href=".indexbg.webp" type="image/webp" />

  <!-- Preconnect for fonts (if used) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical images -->
  <link rel="preload" href=".indexbg.webp" as="image" />
  <link rel="preload" href=".profile3.webp" as="image" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* fallback */
      background-image: url('.indexbg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #00b1d8;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #000;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
    }

    nav a:hover {
      color: #fff;
    }

    #about {
      padding: 150px 60px 50px;
      text-align: left;
      max-width: 800px;
    }

    #about p {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 60px 0;
    }

    #profile-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      top: 80px;
      right: 0;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 177, 216, 0.7);
      animation: glow 2s infinite ease-in-out;
      animation-delay: 0.5s;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.9); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.9); }
    }

    .download-btn {
      position: absolute;
      top: 400px;
      right: 40px;
      background-color: #00b1d8;
      color: #000;
      padding: 12px 20px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      border: 2px solid #fff;
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 7px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    #next-button {
      position: fixed;
      bottom: 80px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      background-color: #00b1d8;
      border-radius: 50%;
      padding: 10px 16px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999;
    }

    #next-button:hover {
      background-color: #008bb5;
      transform: scale(1.1);
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      #profile-image {
        width: 250px;
        height: 250px;
        top: 90px;
      }
      .download-btn {
        top: 360px;
        right: 30px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      #about {
        padding-top: 200px;
        padding-left: 20px;
        padding-right: 20px;
      }

      #profile-image {
        width: 200px;
        height: 200px;
        top: 100px;
      }

      .download-btn {
        top: 320px;
        right: 20px;
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      #next-button {
        bottom: 60px;
        right: 20px;
        font-size: 2rem;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.3rem;
      }

      nav a {
        font-size: 0.95rem;
      }

      #about p {
        font-size: 1.3rem;
      }

      #profile-image {
        width: 160px;
        height: 160px;
        top: 110px;
      }

      .download-btn {
        top: 280px;
        right: 15px;
        font-size: 0.8rem;
        padding: 8px 14px;
      }

      #next-button {
        font-size: 1.7rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>

    <div id="typing-text"></div>

  <footer>
    <p>&copy; 2025 My 3D Animation Portfolio</p>

  <script>
    const sentences = [
      "ðŸš€ I am Sarjan",
      "ðŸš€ Iâ€™m currently pursuing B.Tech 2nd year.",
      "ðŸš€ I'm passionate about Full Stack Development.",
      "ðŸš€ I also love working on animation and creative design.",
      "ðŸš€ My dream is to be the CEO of my own tech company."
    ];

    const typingElement = document.getElementById("typing-text");
    let currentSentence = 0;
    let currentChar = 0;

    function typeSentence() {
      if (currentSentence < sentences.length) {
        const currentText = sentences[currentSentence];
        typingElement.innerHTML = sentences
          .slice(0, currentSentence)
          .map(s => `<p>${s}</p>`)
          .join('') + `<p>${currentText.slice(0, currentChar)}<span class="cursor">|</span></p>`;

        if (currentChar < currentText.length) {
          currentChar++;
          setTimeout(typeSentence, 15);
        } else {
          currentSentence++;
          currentChar = 0;
          setTimeout(typeSentence, 500);
        }
      }
    }

    typeSentence();
  </script>
</body>
</html>
