<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Form</title>
  <link rel="icon" href="r2.jpg" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('mail.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-attachment: fixed;
    }

    .form-container {
      background: linear-gradient(135deg, #20aee2, #2dc0e4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 300px;
      transform: perspective(1000px) rotateY(10deg) rotateX(10deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input, textarea {
      background-color: #fff;
      border: 1px solid #ddd;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #d6e6eb20;
      box-shadow: 0 0 8px rgba(34, 232, 246, 0.168);
    }

    button {
      background-color: #1be7dc;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #00f7ff;
      transform: translateY(-5px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    #home-button, .left-icon {
      position: fixed;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999;
    }

    #home-button {
      right: 30px;
      bottom: 30px;
      background-color: #00a9d9;
    }

    .left-icon {
      left: 30px;
      bottom: 30px;
      background-color: #08aad6;
    }

    #home-button:hover, .left-icon:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      #home-button, .left-icon {
        width: 48px;
        height: 48px;
        font-size: 24px;
        right: 20px;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>
  <div class="form-container">
    <h2>Contact Me</h2>
    <form id="emailForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="home-button" title="Go Home" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
  </div>

  <div class="left-icon" title="Back to Contact" onclick="window.location.href='contactt.html'">
    <i class="fas fa-arrow-left"></i>
  </div>

  <script>
    // Initialize EmailJS with your Public Key
    (function() {
      emailjs.init("OcDs-aZ7Zo1Gz2qPJ"); // ✅ Replace with your actual public key
    })();

    // Form submission handler
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      // Replace with your real EmailJS Service ID and Template ID
      emailjs.send("service_c53woxr","template_o5h7rsh")
        .then(function(response) {
          alert("✅ Email sent successfully!");
          document.getElementById("emailForm").reset();
        }, function(error) {
          alert("❌ Failed to send email:\n" + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
