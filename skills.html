<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Image */
        body {
            background-image: url('tech bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background fixed */
            height: 100vh; /* Ensures background covers the full screen height */
        }

        /* Skills Section */
        .skills-section {
            background-color: rgba(255, 255, 255, 0); /* Transparency to make the background image visible */
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .skills-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Skills Container */
        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        /* Skill Items */
        .skill-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            transition: all 0.3s ease; /* Smooth transition on hover */
        }

        /* Zigzag Effect using nth-child */
        .skills-container .skill-item:nth-child(odd) {
            flex-direction: row-reverse; /* For odd items, reverse the direction */
        }

        .skills-container .skill-item:nth-child(even) {
            flex-direction: row; /* For even items, keep the default direction */
        }

        .skill-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 200px;
        }

        .skill-content img {
            width: 300px;  /* Set fixed width for responsiveness */
            height: 300px; /* Maintain aspect ratio */
            object-fit: cover;
            border-radius: 50%; /* Round shape */
            border: 5px solid white; /* Optional: adds a border to the round image */
        }

        /* Hover Effect on Skill Item */
        .skill-item:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        /* Next Arrow Button */
#next-button {
    position: fixed;
    bottom: 80px;
    right: 30px;
    font-size: 2.5rem;
    color: white;
    background-color: #00b1d8;
    border-radius: 50%;
    padding: 10px 16px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
    z-index: 999;
}

#next-button:hover {
    background-color: #008bb5;
    transform: scale(1.1);
}


        .skill-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* Navigation Arrow Buttons */
.nav-button {
    position: fixed;
    bottom: 80px;
    font-size: 2.5rem;
    color: white;
    background-color: #00b1d8;
    border-radius: 50%;
    padding: 10px 16px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
    z-index: 999;
}

.nav-button:hover {
    background-color: #008bb5;
    transform: scale(1.1);
}

/* Specific positions */
#next-button {
    right: 30px;
}

#previous-button {
    left: 30px;
}


        /* Responsive Layout */
        @media (max-width: 768px) {
            .skills-container {
                gap: 20px;
            }
            
            .skill-item {
                flex-direction: column;
            }

            .skill-item:nth-child(odd),
            .skill-item:nth-child(even) {
                flex-direction: column;
            }

            .skill-content img {
                width: 100px; /* Resize for small screens */
                height: 100px;
            }

            .skills-title {
                font-size: 2rem;
            }
        }

        

    </style>

    <section class="skills-section">
        <h2 class="skills-title">My Skills</h2>
        <div class="skills-container">
            <!-- Skill 1 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>HTML</h3>
                    <img src="html.jpeg" alt="HTML">
                </div>
            </div>
            <!-- Skill 2 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>CSS</h3>
                    <img src="css.jpeg" alt="CSS">
                </div>
            </div>
            <!-- Skill 3 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>JavaScript</h3>
                    <img src="js.jpeg" alt="JavaScript">
                </div>
            </div>
            <!-- Skill 4 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>React</h3>
                    <img src="java.jpeg" alt="React">
                </div>
            </div>
            <!-- Skill 5 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>Python</h3>
                    <img src="python.jpeg" alt="Python">
                </div>
            </div>
            <!-- Skill 6 -->
            <div class="skill-item">
                <div class="skill-content">
                    <h3>MySQL</h3>
                    <img src="mysql.jpeg" alt="MySQL">
                </div>
            </div>
        </div>
        
    </section>
    <!-- Next Arrow Button -->
<a href="project.html" id="next-button" title="Go to Education">
    &#10132;
</a>
<!-- Left Arrow Button (Previous Page) -->
<a href="anotherpage.html" id="previous-button" class="nav-button" title="Go to Another Page" style="transform: rotate(180deg);">
    &#10132;
</a>



</body>
</html>
