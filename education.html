<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education - My Portfolio</title>
  <link rel="icon" href="r2.jpg" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('PEN.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .nav-button,
    #next-button {
      position: fixed;
      bottom: 70px; /* Moved up from 70px */
      font-size: 2.5rem;
      color: white;
      background-color: #00b1d8;
      border-radius: 50%;
      padding: 10px 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999;
    }

    .nav-button {
      left: 30px;
      transform: rotate(180deg);
    }

    #next-button {
      right: 30px;
    }

    .education-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .education-title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      color: white;
      text-align: center;
    }

    .education-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
      animation: fadeIn 2s ease-out;
      width: 100%;
    }

    .school-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transition: box-shadow 0.3s ease-in-out;
    }

    .school-image:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 1);
    }

    .education-details {
      text-align: left;
      font-size: 1.2rem;
      flex: 1;
    }

    .certificate-image {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .certificate-image:hover {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: rgb(238, 8, 8);
      cursor: pointer;
      z-index: 1001;
    }

    footer {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
      position:fixed;
    }

    /* === Media Queries === */
    @media (max-width: 1024px) {
      .education-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .education-item .education-details {
        font-size: 1rem;
      }

      .education-item .certificate-image {
        width: 150px;
      }

      .modal {
        width: 80%;
      }
    }

    @media (max-width: 600px) {
      .education-title {
        font-size: 2rem;
      }

      .education-item .school-image {
        width: 100px;
        height: 100px;
      }

      .education-item .certificate-image {
        width: 120px;
      }

      .education-item .education-details {
        font-size: 0.95rem;
      }

      .modal {
        width: 90%;
        padding: 10px;
      }

      .close-btn {
        font-size: 1.2rem;
        top: 10px;
        right: 15px;
      }

      .nav-button,
      #next-button {
        font-size: 2rem;
        padding: 8px 14px;
        bottom: 40px; /* Adjusted to match new base position */
      }

      .nav-button {
        left: 20px;
      }

      #next-button {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="education-section">
    <h1 class="education-title">My Education</h1>

    <!-- Education Items -->
    <div class="education-item">
      <img src="school1.jpg" alt="School Image" class="school-image" />
      <div class="education-details">
        <h2>GOVT BOYS SCHOOL</h2>
        <p>STATE BOARD, 2015 - 2021</p>
        <p class="score">Score: %</p>
      </div>
      <img src="10th.jpg" alt="Certificate" class="certificate-image" onclick="showModal('10th.jpg')" />
    </div>

    <div class="education-item">
      <img src="school2.jpg" alt="School Image" class="school-image" />
      <div class="education-details">
        <h2>GOVT BOYS SCHOOL</h2>
        <p>STATE BOARD, 2021 - 2023</p>
        <p class="score">Score: 62%</p>
      </div>
      <img src="12th.jpg" alt="Certificate" class="certificate-image" onclick="showModal('12th.jpg')" />
    </div>

    <div class="education-item">
      <img src="annauniversity.avif" alt="University Image" class="school-image" />
      <div class="education-details">
        <h2>Bachelor's of Technology Degree in AI & Data Science</h2>
        <p>ANNA UNIVERSITY CHENNAI, 2023 - 2027</p>
        <p class="score">Score: 9.25 CGP</p>
      </div>
      <img src="ddegree.png" alt="Certificate" class="certificate-image" onclick="showModal('ddegree.png')" />
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Full Certificate" />
  </div>

  <!-- Navigation -->
  <a href="skills.html" class="nav-button" title="Previous Page">&#10132;</a>
  <a href="certificate.html" id="next-button" title="Next Page">&#10132;</a>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script>
    function showModal(imageSrc) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.addEventListener('click', function (e) {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
