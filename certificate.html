<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificates</title>
  <link rel="icon" href="r2.jpg" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('certbg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      padding: 50px 20px;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .certificates {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 1500px;
      margin: 0 auto;
    }

    .certificate {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .certificate:hover {
      transform: scale(1.05);
    }

    .certificate img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      box-shadow: 0 0 20px black;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 10001;
    }

    footer {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      font-size: 14px;
    }

    /* Navigation Arrows */
    .nav-button, #next-button {
      position: fixed;
      bottom: 80px;
      font-size: 2.5rem;
      color: white;
      background-color: #00b1d8;
      border-radius: 50%;
      padding: 10px 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999;
    }

    .nav-button:hover, #next-button:hover {
      background-color: #008bb5;
      transform: scale(1.1);
    }

    #next-button { right: 30px; }
    #previous-button { left: 30px; }

    /* Responsive */
    @media (max-width: 1024px) {
      .certificates {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .certificates {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px; /* Reduce padding for smaller screens */
      }

      h1 {
        font-size: 2rem; /* Reduce font size */
      }

      .certificates {
        grid-template-columns: 1fr; /* Single column for better readability */
        gap: 15px; /* Reduce the gap between items */
      }

      .certificate img {
        width: 90%; /* Reduce image width slightly */
        margin: 0 auto; /* Center align images */
      }

      .nav-button, #next-button {
        font-size: 2rem; /* Adjust size of navigation buttons */
        padding: 8px 12px; /* Reduce padding for smaller buttons */
      }

      footer {
        font-size: 12px; /* Smaller font for footer */
        padding: 10px; /* Reduce footer padding */
      }
    }
  </style>
</head>
<body>

  <h1>My Certificates</h1>

  <div class="certificates">
    <div class="certificate">
      <img src="certificate1.jpg" alt="Blockchain" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="certificate2.jpg" alt="Java" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="certificate3.jpg" alt="Python" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="oracle1.jpg" alt="Sample 1" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="copilot.jpg" alt="Sample 2" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="images/sample3.jpg" alt="Sample 3" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="images/sample4.jpg" alt="Sample 4" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="images/sample5.jpg" alt="Sample 5" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="images/sample6.jpg" alt="Sample 6" onclick="showPopup(this.src)">
    </div>
    <div class="certificate">
      <img src="images/sample7.jpg" alt="Sample 7" onclick="showPopup(this.src)">
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup" onclick="closePopup(event)">
    <span class="close-btn" onclick="closePopup(event)">&times;</span>
    <img id="popup-img" src="" alt="Popup">
  </div>

  <footer>
    &copy; 2025 My Portfolio
  </footer>

  <!-- Navigation -->
  <a href="project.html" id="next-button" title="Next Page">&#10132;</a>
  <a href="education.html" id="previous-button" class="nav-button" title="Previous Page" style="transform: rotate(180deg);">&#10132;</a>

  <script>
    function showPopup(src) {
      document.getElementById("popup-img").src = src;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup(event) {
      if (event.target.classList.contains('popup') || event.target.classList.contains('close-btn')) {
        document.getElementById("popup").style.display = "none";
      }
    }
  </script>

</body>
</html>
